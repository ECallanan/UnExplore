<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/js" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
    <link rel="stylesheet" type="text/scss" href="css/style-other.scss" />
  </head>
  
  <body>
    <div class="main">
    
      <div class="nav">
        <h3><a class="title-header" href="#">unExplore</a></h3>
        <h3 class="sub-title">Contact Us</h3>
        <nav class="responsive-nav" id="js-responsive-nav">
          <ul class="responsive-nav__list">
            <li class="responsive-nav__item"><a href="#" class="responsive-nav__link">Home</a></li>
            <li class="responsive-nav__item"><a href="#" class="responsive-nav__link">About Us</a></li>
            <li class="responsive-nav__item"><a href="#" class="responsive-nav__link">More Info</a></li>
            <li class="responsive-nav__item"><a href="#" class="responsive-nav__link">Kids</a></li>
          </ul>
        </nav>
      </div>
      
      <div class="imagebar">
        <img src="images/solar system.PNG" alt="" class"image">
        <img src="images/galaxy.PNG" alt="" class"image">
        <img src="images/cmb.PNG" alt="" class"image">
      </div>
      
      <section class="container" style="max-width: 600px">
        <h2 class="title">Contact Us</h2>
        <p>Tell us if you have a question or have something you'd like to see changed on the site. Unfortunately the site isn't monitored constantly so a response may take up to a year.</p>
        <form target="email">
          Name:<br>
          <input type:"text" name="name">
          <br>
          Email:<br>
          <input type:"email" name="email">
          <br>
          <br>
          <input class="content" type="text" name="query" style="min-height: 50px; height: auto;">
          <br>
          <input type:"submit">
        </form>
      </section>
      
    </div>
    
    <!--footer-->
    <footer class="push">
      <a href="#"><img src="#"></a>
      <a href="#"><img src="#"></a>
      <p class="ref">Developed with <a href="#" class="footer">...</a></p>
    </footer>
    
    <script>
    
      //navbar
      var responsiveNav = document.getElementById('js-responsive-nav');
      var responsiveNavBreakpoint = 730;
      
      responsiveNav.addEventListener('click', function() {
        if (window.innerWidth < responsiveNavBreakpoint) {
          responsiveNav.classList.toggle("is-open");
        }
      });
      
    </script>
    
  </body>
  
</html>
