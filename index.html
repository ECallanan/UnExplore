
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/dot-luv/jquery-ui.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div id="container"></div>

		<div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" ></a></div>

            <div id="steps" class="steps">
                <span style="display:inline-block;width: 3%;text-align:left;margin-right: 4%;">|<br>10<sup>-15</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin-right: 5%;">|<br>10<sup>-10</sup></span>
                <span style="display:inline-block;width: 4%;text-align:center;margin-right: 5%;">|<br>10<sup>0</sup></span>
                <span style="display:inline-block;width: 12%;text-align:center;margin-right: 5%;">|<br>10<sup>6</sup></span>
                <span style="display:inline-block;width: 5%;text-align:center;margin-right: 5%;">|<br>10<sup>10</sup></span>
                <span style="display:inline-block;width: 11%;text-align:center;margin-right: 5%;">|<br>10<sup>12</sup></span>
                <span style="display:inline-block;width: 9%;text-align:center;margin-right: 5%;">|<br>10<sup>18</sup></span>
                <span style="display:inline-block;width: 4%;text-align:center;margin-right: 0%;">|<br>10<sup>25</sup></span>
            </div>

         	<!-- add start button and loading gif -->
         	<div id="button-div">
            	<button id="startButton" class="w3-btn w3-white w3-hover-purple w3-round-xxlarge" onclick="tweenCamera();">Start</button>
            </div>
            <div id="loading">
			  <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
			</div>
			<div id="slider-hide" > </div>
			<div id="textbox"><p id="text"> <span id="textback"> </span></p></div>
			<div id="slider-vertical" class=""></div>


		<script src= "build/three.min.js"></script>
		<script src= "build/TrackballControls.js"></script>
		<script src= "build/Detector.js"></script>
		<script src= "build/stats.min.js"></script>
		<script src= "models/GPUParticleSystem.js" charset="utf-8"></script>
		<script src= "models/simElectron.js"></script>
		<script src= "models/human.js"></script>
		<script src= "models/solarsystem.js"></script>
		<script src= "models/galaxy.js"></script>
		<script src= "models/GAMA_pos.js"></script>
		<script src= "models/molecules.js"></script>
		<!--<script src= "data/GAMA_data.js"></script>-->
		<script src= "tween/tween.js"></script>
		<script src= "loaders/ColladaLoader.js"></script>
		<script src= "loaders/PDBLoader.js"></script>
		<script src= "Jquery/jquery.min.js" type="text/javascript"></script> 
		<script src= "Jquery/jquery-ui.min.js" type="text/javascript"></script>
		<script src= "main.js" type="text/javascript"></script>


	</body>
</html>
